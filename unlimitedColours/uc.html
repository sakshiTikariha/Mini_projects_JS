<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
</head>
<body>
    <h1>START- To change background colour every second</h1>
    <button id="start">START</button>
      <button id="stop">STOP</button>
</body>
<script>
    const randomColor=function(){
        const hex='0123456789ABCDEF';
        let color='#';
        for(let i=0;i<6;i++){
            color+=hex[Math.floor(Math.random()*16)];

        }
        return color;
    }
    let intervalidId;
    const startChangingColour=function(){
        intervalidId =setInterval(changeColor,1000);
        function changeColor(){
            document.body.style.backgroundColor=randomColor();
        }
    }
     const stopChangingColour=function(){
        clearInterval(intervalidId);
     }

    document.querySelector('#start').addEventListener('click',startChangingColour);
     document.querySelector('#stop').addEventListener('click',stopChangingColour);
    </script>

</html>
