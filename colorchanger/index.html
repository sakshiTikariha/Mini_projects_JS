<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>
    <h1 class="set">Color Scheme Switcher</h1>
    <div class="canvas">
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="pink"></span>
      <span class="button" id="brown"></span>
      <span class="button" id="purple"></span>
      <span class="button" id="violetblue"></span>
      <span class="button" id="silver"></span>
      <span class="button" id="red"></span>
      <span class="button" id="black"></span>
      <span class="button" id="green"></span>
      <span class="button" id="babypink"></span>
      <span class="button" id="marron"></span>
      <span class="button" id="lightgreen"></span>
    </div>
     <h2 class="set">
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    <script src="script.js"></script>
  </body>
</html>
