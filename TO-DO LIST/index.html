<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script> 
</head>
<body class="bg-[#051340] flex justify-center items-center h-screen px-4" style="font-family: Times, 'Times New Roman', Georgia, serif;">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-lg shadow-lg w-full max-w-[600px]" id="todoContainer">
        <header class="text-lg md:text-xl lg:text-2xl text-white text-center mb-4">TO-DO List</header>

        <div class="flex flex-wrap gap-4 mb-4">
            <input type="text" id="workInput" placeholder="Add To-Do"
                class="border border-black px-3 py-2 w-full rounded-md bg-transparent text-white focus:outline-none focus:ring focus:ring-blue-500">
            <input type="date" id="dateInput"
                class="border border-black px-3 py-2 w-full rounded-md bg-transparent text-white focus:outline-none focus:ring focus:ring-blue-500">
            <button id="addTodoBtn" class="text-white text-xl px-4 py-2 w-full sm:w-auto rounded-md bg-blue-500 hover:bg-blue-700 flex items-center justify-center">
                <span class="text-xl font-bold">ADD
                </span>
            </button>
        </div>
        <div class="bg-white/10 backdrop-blur-lg p-4 rounded-lg shadow-md overflow-x-auto ">
            <table class="w-full bg-gray-800 text-white border-gray-500 border-collapse mt-4">
                <thead>
                    <tr class="text-left">
                        <th class="border-b pb-2 px-2">Task</th>
                        <th class="border-b pb-2 px-2">Date</th>
                        <th class="border-b pb-2 px-2">Action</th>
                        <th class="border-b pb-2 px-2">Status</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    <!-- Tasks will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
